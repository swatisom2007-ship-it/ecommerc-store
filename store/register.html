<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Styling is similar to the admin login page for a consistent look */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; 
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green button for Sign Up */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .register-container button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Your MyStore Account</h2>

        <form>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Choose Password</label>
                <input type="password" id="password" placeholder="Minimum 6 characters" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter password" required>
            </div>
            
            <button type="submit" onclick="alert('Account created! Now you can log in.')">
                Register
            </button>
        </form>

        <p style="margin-top: 15px; font-size: 0.9em;">
            Already have an account? <a href="login.html" style="color: #007bff; text-decoration: none;">Log In here</a>
        </p>
    </div>

</body>
</html>
