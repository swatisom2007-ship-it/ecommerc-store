<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Specific styling for the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light admin background */
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Panel Login</h2>
        <p style="color: red; font-size: 0.9em; margin-bottom: 15px;">
            (Note: This is an insecure, frontend check for demonstration.)
        </p>
        <input type="password" id="adminPassword" placeholder="Enter Password" required>
        <button onclick="checkPassword()">Login</button>
    </div>

    <script>
        function checkPassword() {
            // !!! IMPORTANT: The actual password check must be done securely on a server.
            // This is just a simple, insecure client-side check for the frontend structure.
            const correctPassword = "123"; // Set your temporary password here
            const enteredPassword = document.getElementById("adminPassword").value;

            if (enteredPassword === correctPassword) {
                // Redirect to the main admin panel page
                window.location.href = "admin-panel.html"; 
            } else {
                alert("Incorrect Password. Try again.");
                document.getElementById("adminPassword").value = ""; // Clear the field
            }
        }
    </script>

</body>

</html>
